        var arrImg = []
        arrImg[0] = "img/nike1.jpg";
        arrImg[1] = "img/nike2.jpg";
        arrImg[2] = "img/nike.jpg";
        arrImg[3] = "img/nike4.jpg";
        arrImg[4] = "img/nike5.jpg";
        var i = 0
        var img_auto
        function next() {
            i++;
            document.getElementById("img-slider").src = arrImg[i]
            if (i == arrImg.length - 1)
                i = -1
        }
        function prev() {
            i--;
            document.getElementById("img-slider").src = arrImg[i]
            if (i == arrImg.length - 1)
                i = +1
        }
        function auto() {
            i++;
            document.getElementById("img-slider").src = arrImg[i]
            if (i == arrImg.length - 1)
                i = -1

            img_auto = setTimeout(auto, 2000)
        }
        function stop() {
            clearTimeout(img_auto)
        }
        window.onload = function () {
            img_auto = setTimeout(auto, 2000)
        }
        function first() {
            document.getElementById("img-slider").src = arrImg[0]
        }
        function last() {
            document.getElementById("img-slider").src = arrImg[4]
        }
    </script>
